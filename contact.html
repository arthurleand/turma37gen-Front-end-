    <div class="text">
      <h1>Contact me</h1>
    </div>

    <div class="form">
      <form>
        <div class="field">
          <label for="name" >Name:</label><br />
          <input type="text" id="name" onkeyup="validName()"/>
          <div id="txtName"></div>
        </div>
        <div class="field">
          <label for="email">E-mail:</label><br />
          <input type="email" id="email" onkeyup="validEmail()"/>
          <div id="txtEmail"></div>  
        </div>
        <div class="field">
          <label for="subject">Subject:</label><br />
          <textarea name="subject" id="subject" cols="60" rows="5" onkeyup="validSubject()"></textarea>
          <div id="txtSubject"></div>
        </div>
        <button onclick="send()">Send</button>
      </form>
    </div>
